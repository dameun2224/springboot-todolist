<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function getExistingTodoData(row) {
                return {
                    id: row.find('.todo-id').text(),
                    content: row.find('.todo-content').text(),
                    status: row.find('.todo-status').text() === 'Completed',
                    dueDate: row.find('.todo-due-date').text()
                };
            }

            $('#addTodoForm').submit(function (event) {
                event.preventDefault();
                
                // 날짜 형식을 "YYYY-MM-DDTHH:mm:ss"로 변환
                function formatDueDate(date) {
                    return date ? date + "T00:00:00" : null; // 날짜가 없으면 null 반환
                }
                
                const todoData = {
                    content: $('#content').val(),
                    status: false,
                    dueDate: formatDueDate($('#dueDate').val()) // 날짜 형식 변환 함수 호출
                };

                $.ajax({
                    url: '/new',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(todoData),
                    success: function () {
                        alert('TODO created successfully');
                        location.reload();
                    },
                    error: function () {
                        alert('Error creating TODO');
                    }
                });
            });

            $('.update-content-btn').click(function () {
                const row = $(this).closest('tr');
                const existingData = getExistingTodoData(row);
                const updatedContent = prompt('Enter new content:', existingData.content);

                if (updatedContent) {
                    existingData.content = updatedContent;
                    $.ajax({
                        url: `/${existingData.id}`,
                        method: 'PATCH',
                        contentType: 'application/json',
                        data: JSON.stringify(existingData),
                        success: function () {
                            alert('Content updated successfully');
                            location.reload();
                        },
                        error: function () {
                            alert('Error updating content');
                        }
                    });
                }
            });

            $('.update-due-date-btn').click(function () {
                const row = $(this).closest('tr');
                const existingData = getExistingTodoData(row);
                const updatedDueDate = prompt('Enter new due date (YYYY-MM-DD):', existingData.dueDate);

                if (updatedDueDate) {
                    existingData.dueDate = updatedDueDate;
                    $.ajax({
                        url: `/${existingData.id}`,
                        method: 'PATCH',
                        contentType: 'application/json',
                        data: JSON.stringify(existingData),
                        success: function () {
                            alert('Due date updated successfully');
                            location.reload();
                        },
                        error: function () {
                            alert('Error updating due date');
                        }
                    });
                }
            });

            $('.update-status-btn').click(function () {
                const row = $(this).closest('tr');
                const existingData = getExistingTodoData(row);

                existingData.status = !existingData.status;

                $.ajax({
                    url: `/${existingData.id}`,
                    method: 'PATCH',
                    contentType: 'application/json',
                    data: JSON.stringify(existingData),
                    success: function () {
                        alert('Status updated successfully');
                        location.reload();
                    },
                    error: function () {
                        alert('Error updating status');
                    }
                });
            });

            $('.delete-btn').click(function () {
                const id = $(this).data('id');
                $.ajax({
                    url: `/${id}`,
                    method: 'DELETE',
                    success: function () {
                        alert('TODO deleted successfully');
                        location.reload();
                    },
                    error: function () {
                        alert('Error deleting TODO');
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">TODO List</h1>

        <!-- Display TODOs -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>No.</th>
                    <th>Content</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todo, iterStat : ${todos}">
                    <td class="todo-no" th:text="${iterStat.index + 1}"></td>
                    <td class="todo-content" th:text="${todo.content}"></td>
                    <td class="todo-status" th:text="${todo.status} ? 'Completed' : 'Pending'"></td>
                    <td class="todo-due-date" th:text="${todo.dueDate}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm update-content-btn" th:data-id="${todo.id}">Update Content</button>
                        <button class="btn btn-info btn-sm update-due-date-btn" th:data-id="${todo.id}">Update Due Date</button>
                        <button class="btn btn-warning btn-sm update-status-btn" th:data-id="${todo.id}">Update Status</button>
                        <button class="btn btn-danger btn-sm delete-btn" th:data-id="${todo.id}">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add New TODO -->
        <h2 class="mt-5">Add New TODO</h2>
        <form id="addTodoForm" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <input type="text" id="content" name="content" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add TODO</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
